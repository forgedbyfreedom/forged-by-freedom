name: ğŸŒ Full OpenAI â†’ Pinecone Sync

on:
  workflow_dispatch:  # allows you to trigger manually from GitHub
  schedule:
    - cron: "0 5 * * *"  # runs every day at 5 AM UTC

permissions:
  contents: read

jobs:
  full-sync:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME: forged-freedom-ai
      PINECONE_ENVIRONMENT: us-east1-gcp

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pinecone-client tqdm requests python-dotenv

      - name: ğŸš€ Run full sync OpenAI â†’ Pinecone
        run: |
          python backend/full_sync_openai_to_pinecone.py

      - name: âœ… Done
        run: echo "ğŸ¯ Full OpenAI â†’ Pinecone sync completed successfully!"

name: ğŸŒ Full OpenAI â†’ Pinecone Sync (Final Fix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # daily 5AM UTC

permissions:
  contents: read

jobs:
  full-sync:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME: forged-freedom-ai
      PINECONE_ENVIRONMENT: us-east-1

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ğŸš¨ Force uninstall the old package before any import happens
      - name: ğŸ§¹ Remove old Pinecone SDKs
        run: |
          pip uninstall -y pinecone-client || true
          pip uninstall -y pinecone || true
          pip cache purge || true
          echo "âœ… Old Pinecone packages removed"

      # âœ… Explicitly install the correct SDK
      - name: ğŸ“¦ Install correct dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir openai pinecone tqdm requests python-dotenv
          echo "âœ… Installed clean Pinecone SDK"
          pip show pinecone

      - name: ğŸš€ Run full sync
        run: python backend/full_sync_openai_to_pinecone.py

      - name: âœ… Done
        run: echo "ğŸ¯ Pinecone sync completed!"

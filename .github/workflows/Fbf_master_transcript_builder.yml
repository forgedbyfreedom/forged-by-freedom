name: ğŸ§± Build Master Transcripts

on:
  workflow_dispatch:
  push:
    branches:
      - main
      
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip uninstall -y pinecone-client || true
          pip install pinecone openai tqdm python-dotenv requests

      - name: ğŸ—ï¸ Build Master Transcripts
        run: |
          python3 scripts/build_master_transcripts.py

            - name: ğŸš€ Commit & push results (with sync)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          git add transcripts/
          git commit -m "ğŸ§± Auto-built master transcripts" || echo "No local changes to commit"

          # Safe merge; prefer local build outputs if conflicts
          git pull origin main --no-rebase --strategy-option ours || echo "Merge complete"

          # âœ… Push using the token-based URL
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main

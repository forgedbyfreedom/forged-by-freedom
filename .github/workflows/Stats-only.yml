name: ğŸ“Š Update Site Stats

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install python-dotenv requests tqdm openai pinecone

      - name: ğŸ§® Recalculate stats and summaries
        run: |
          echo "ğŸ“Š Rebuilding stats..."
          python3 scripts/update_stats.py

      - name: ğŸš€ Commit & push updated stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Pushing updated stats..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add transcripts/stats.json transcripts/transcripts_summary.json || true
          git commit -m "ğŸ“Š Updated transcript stats and summaries" || echo "No stats changes to commit"
          git pull origin main --no-rebase --strategy-option ours || echo "Merge handled"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main

      - name: â–¶ï¸ Trigger Pinecone Sync Workflow
        uses: peter-evans/workflow-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          workflow: "Pinecone-sync.yml"
          ref: main

name: ğŸ§  OpenRouter + Pinecone Sync

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pinecone openai tqdm python-dotenv requests

      - name: ğŸ” Test Pinecone & OpenRouter connections
        run: |
          echo "Testing connections..."
          python3 - <<'PYCODE'
import os
from openai import OpenAI
import pinecone

client = OpenAI(api_key=os.getenv("OPENROUTER_API_KEY"))
pc = pinecone.Pinecone(api_key=os.getenv("PINECONE_API_KEY"))
print("âœ… OpenRouter & Pinecone connected successfully.")
PYCODE

      - name: ğŸ“¡ Upload embeddings to Pinecone
        run: |
          echo "ğŸ“¡ Starting Pinecone sync..."
          python3 scripts/sync_pinecone.py

      - name: âœ… Confirm completion
        run: echo "âœ… Pinecone sync completed successfully."

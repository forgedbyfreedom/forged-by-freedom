name: üìä Generate Database Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # nightly UTC

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Python
      # -------------------------------
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------
      # Dependencies
      # -------------------------------
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y pinecone-client || true
          pip install pinecone python-dotenv numpy

      # -------------------------------
      # Stats
      # -------------------------------
      - name: üìà Run stats analysis
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
        run: python scripts/analyze_full_stats.py

      # -------------------------------
      # Commit stats (optional)
      # -------------------------------
      - name: üöÄ Commit stats
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.json || true
          git commit -m "Update Pinecone stats [skip ci]" || exit 0
          git push https://forgedbyfreedom:${GH_PAT}@github.com/forgedbyfreedom/forged-by-freedom.git main

      - name: ‚ñ∂Ô∏è Trigger Pinecone Sync Workflow
        uses: peter-evans/workflow-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          workflow: "Pinecone-sync.yml"
          ref: main

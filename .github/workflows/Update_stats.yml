name: ğŸ“Š Update Site Stats

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip

      - name: ğŸ“ˆ Generate stats
        run: |
          python3 scripts/generate_site_stats.py

      - name: ğŸ’¾ Commit and push updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add transcripts/stats.json transcripts/transcripts_summary.json || true
          git commit -m "Auto-update site stats [skip ci]" || echo "No changes to commit"
          git push https://${{ github.repository_owner }}:${GH_PAT}@github.com/${{ github.repository }}.git main || echo "âœ… Up-to-date"

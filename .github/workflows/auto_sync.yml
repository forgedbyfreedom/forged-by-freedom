name: ğŸ” Auto Sync & Rebuild Transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # every day at 6 AM UTC

permissions:
  contents: write

env:
  GH_USER: forgedbyfreedom
  GH_PAT: ${{ secrets.FBF_PAT }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
  PINECONE_INDEX_NAME: forged-freedom-ai

jobs:
  sync-pinecone:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pinecone-client tqdm requests python-dotenv

      - name: ğŸ”„ Pull latest OpenAI files (full rebuild)
        run: |
          python transcripts/fetch_openai_files.py || echo "âš ï¸ Skipping fetch if not available"

      - name: ğŸ§  Build master transcript
        run: |
          python transcripts/build_master_transcripts.py || echo "âš ï¸ Skipping master build if missing"

      - name: ğŸš€ Sync to Pinecone
        run: |
          python transcripts/sync_local_transcripts_to_pinecone.py || echo "âš ï¸ Pinecone sync completed or skipped"

      - name: ğŸ’¾ Commit transcript index updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add transcripts/file_index.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-sync Pinecone & transcripts [skip ci]"
          git push https://${GH_USER}:${GH_PAT}@github.com/${GH_USER}/forged-by-freedom.git main || echo "âœ… No changes to push"

      - name: âœ… Done
        run: echo "âœ… Full rebuild and Pinecone sync complete!"

name: Auto Build and Commit Master Transcripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openai

      - name: Run master transcript builder
        run: |
          echo "Running master transcript builder..."
          python3 build_master_transcripts.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-updated master transcripts [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main || echo "No new changes to push"


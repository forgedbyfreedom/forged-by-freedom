name: Auto Build and Upload Master Transcripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai beautifulsoup4

      - name: Build master transcripts
        run: |
          echo "ðŸ”§ Starting transcript rebuild process..."
          python3 build_master_transcripts.py || true
          echo "âœ… Transcript build completed."

      - name: Upload transcripts to OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ“¤ Uploading all master_transcript1.txt files to OpenAI..."
          python3 <<'PYCODE'
          import os
          from openai import OpenAI

          client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])

          base_dir = "."
          uploaded = 0
          for root, dirs, files in os.walk(base_dir):
              for file in files:
                  if file.endswith("master_transcript1.txt"):
                      path = os.path.join(root, file)
                      channel = os.path.basename(root)
                      print(f"âž¡ï¸ Uploading {path} ({channel}) ...")
                      with open(path, "rb") as f:
                          client.files.create(
                              file=f,
                              purpose="assistants",
                              metadata={"channel": channel}
                          )
                      uploaded += 1

          print(f"âœ… Uploaded {uploaded} transcripts to OpenAI successfully.")
          PYCODE

      - name: Commit updated transcripts
        run: |
          echo "ðŸ’¾ Committing transcript updates to GitHub..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-updated and uploaded master transcripts [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main || echo "No new changes to push"

      - name: Confirm success
        run: |
          echo "ðŸŽ¯ Workflow completed successfully â€” transcripts built and uploaded."


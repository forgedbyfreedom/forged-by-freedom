      - name: Upload master transcripts to OpenAI
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ“¤ Uploading transcripts to OpenAI..."
          python3 - <<'PYCODE'
          import os
          from openai import OpenAI

          client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])
          uploaded = 0

          for root, _, files in os.walk("."):
              for file in files:
                  if file.endswith("master_transcript1.txt"):
                      path = os.path.join(root, file)
                      print(f"âž¡ï¸ Uploading {path} ...")
                      with open(path, "rb") as f:
                          client.files.create(
                              file=f,
                              purpose="assistants"
                          )
                      uploaded += 1

          print(f"âœ… Uploaded {uploaded} transcript(s) successfully.")
          PYCODE


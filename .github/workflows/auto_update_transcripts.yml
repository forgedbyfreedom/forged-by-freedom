name: Auto Build and Upload Master Transcripts

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # Runs every day at 09:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          echo "ðŸ”§ Installing dependencies..."
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests openai beautifulsoup4
          fi
          echo "âœ… Dependencies ready."

      - name: Build all master transcripts
        run: |
          echo "ðŸ“˜ Starting transcript builder..."
          python3 build_master_transcripts.py || true
          echo "âœ… All transcripts processed."

      - name: Upload master transcripts to OpenAI
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ“¤ Uploading transcripts to OpenAI..."
          python3 - <<'PYCODE'
          import os
          from openai import OpenAI

          client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])
          uploaded = 0

          for root, _, files in os.walk("."):
              for file in files:
                  if file.endswith("master_transcript1.txt"):
                      path = os.path.join(root, file)
                      print(f"âž¡ï¸ Uploading {path} ...")
                      with open(path, "rb") as f:
                          client.files.create(
                              file=f,
                              purpose="assistants",
                              metadata={"source": os.path.basename(root)}
                          )
                      uploaded += 1

          print(f"âœ… Uploaded {uploaded} transcript(s) successfully.")
          PYCODE

      - name: Commit changes (if any)
        run: |
          echo "ðŸ’¾ Checking for new commits..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes detected, skipping commit."
          else
            git commit -m "Auto-updated master transcripts [skip ci]"
            git pull --rebase origin main || true
            git push origin main || true
          fi
          echo "âœ… Commit phase completed."

      - name: Confirm success
        run: |
          echo "ðŸŽ¯ Workflow completed successfully."
          exit 0

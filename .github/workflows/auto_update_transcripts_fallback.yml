name: FBF Transcript Index Builder & Deduplicator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # runs every 12 hours

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Run deduplication and index builder
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.FBF_PAT }}
        run: |
          python3 scripts/build_index.py

      - name: Push updated index to dashboard repo
        env:
          GITHUB_TOKEN: ${{ secrets.FBF_PAT }}
        run: |
          git clone https://github.com/forgedbyfreedom/forged-by-freedom-st.git /tmp/dashboard
          mkdir -p /tmp/dashboard/transcripts
          cp file_index.json /tmp/dashboard/transcripts/file_index.json
          cd /tmp/dashboard
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add transcripts/file_index.json
          git commit -m "Update transcript index [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.FBF_PAT }}@github.com/forgedbyfreedom/forged-by-freedom-st.git main

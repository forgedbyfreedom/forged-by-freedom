name: ğŸ§  Forged By Freedom Transcript Builder + Sync

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------
      # STEP 1: Checkout Repo
      # --------------------------------------
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------
      # STEP 2: Set up Python
      # --------------------------------------
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --------------------------------------
      # STEP 3: Install Dependencies
      # --------------------------------------
      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install openai==1.59.6 pinecone-client==3.2.2 python-dotenv tqdm requests

      # --------------------------------------
      # STEP 4: Build transcripts + JSONs
      # --------------------------------------
      - name: ğŸ—ï¸ Build transcripts + file index
        run: |
          echo "ğŸ—ï¸ Rebuilding master transcripts..."
          python3 build_master_transcripts.py || true
          echo "âœ… Master transcripts rebuilt."

          echo "ğŸ“„ Generating transcript indexes..."
          python3 scripts/build_file_index.py || true
          echo "âœ… file_index.json generated."

          echo "ğŸ“Š Running smart Pinecone sync..."
          python3 scripts/smart_pinecone_sync.py || true
          echo "âœ… Pinecone sync complete."

      # --------------------------------------
      # STEP 5: Update Assistant
      # --------------------------------------
      - name: ğŸ¤– Update OpenAI Assistant
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}
        run: |
          python3 scripts/update_openai_assistant.py || echo "Skipping assistant update."

      # --------------------------------------
      # STEP 6: Commit and Push Changes
      # --------------------------------------
      - name: ğŸ’¾ Commit transcript updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add transcripts/*.json || true
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes detected."
            exit 0
          fi
          git commit -m "Auto update transcripts + Pinecone sync [skip ci]" || true
          git push https://${GH_PAT}@github.com/forgedbyfreedom/forged-by-freedom.git main || true

      # --------------------------------------
      # STEP 7: Done
      # --------------------------------------
      - name: âœ… Done
        run: echo "ğŸ¯ All updates completed successfully!"

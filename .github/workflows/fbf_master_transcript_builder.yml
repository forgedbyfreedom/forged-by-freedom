name: ğŸ§  Forged By Freedom Transcript Builder + Sync

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------
      # STEP 1: Checkout repo
      # --------------------------------------
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------
      # STEP 2: Set up Python
      # --------------------------------------
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --------------------------------------
      # STEP 3: Install dependencies
      # --------------------------------------
      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install openai==1.59.6 pinecone-client==3.2.2 python-dotenv tqdm requests

      # --------------------------------------
      # STEP 4: Build transcripts + index
      # --------------------------------------
      - name: ğŸ—ï¸ Build transcripts + file index
        run: |
          echo "ğŸ—ï¸ Rebuilding master transcripts..."
          python3 build_master_transcripts.py || true
          echo "âœ… Master transcripts rebuilt."

          echo "ğŸ“„ Updating transcript index..."
          python3 scripts/build_index.py || true
          echo "âœ… file_index.json updated."

      # --------------------------------------
      # STEP 5: Analyze transcript totals
      # --------------------------------------
      - name: ğŸ“Š Analyze transcript totals
        run: |
          echo "ğŸ“Š Running analyze_full_stats.py ..."
          python3 scripts/analyze_full_stats.py || true

      # --------------------------------------
      # STEP 6: Upload transcripts to Pinecone
      # --------------------------------------
      - name: ğŸ“¡ Upload transcripts to Pinecone
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: "forged-freedom-ai"
        run: |
          echo "ğŸ“¡ Uploading transcript chunks to Pinecone..."
          python3 scripts/smart_pinecone_sync.py || true
          echo "âœ… Pinecone index updated."

      # --------------------------------------
      # STEP 7: Update OpenAI Assistant
      # --------------------------------------
      - name: ğŸ¤– Update OpenAI Assistant
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}
        run: |
          echo "ğŸ¤– Updating OpenAI Assistant..."
          python3 scripts/update_openai_assistant.py || true
          echo "âœ… Assistant update complete."

      # --------------------------------------
      # STEP 8: Commit & Push transcript updates
      # --------------------------------------
      - name: ğŸ’¾ Commit transcript updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "ğŸ“¤ Checking for new transcript or index updates..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add transcripts/*.json || true
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No transcript or index changes detected."
            exit 0
          fi
          git commit -m "Auto update transcripts + Pinecone sync [skip ci]" || true
          git push https://${GH_PAT}@github.com/forgedbyfreedom/forged-by-freedom.git main || true

      # --------------------------------------
      # STEP 9: Done
      # --------------------------------------
      - name: âœ… Done
        run: echo "ğŸ¯ All updates completed successfully."

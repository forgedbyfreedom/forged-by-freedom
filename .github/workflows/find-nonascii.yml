name: Find non-ASCII filenames
on:
  workflow_dispatch: {}

jobs: 
  find-non-ascii:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run find non-ascii script
        run: |
          python3 scripts/find_nonascii.py

name: ğŸŒ Full OpenAI â†’ Pinecone Sync (Clean Build)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # daily 5AM UTC

permissions:
  contents: read

jobs:
  full-sync:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME: forged-freedom-ai
      PINECONE_ENVIRONMENT: us-east-1

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      # ğŸš¨ Nuke any cached or preinstalled version of the old package
      - name: ğŸ§¹ Full cleanup
        run: |
          pip uninstall -y pinecone pinecone-client || true
          rm -rf ~/.cache/pip /opt/hostedtoolcache/Python /usr/local/lib/python3.11/site-packages/pinecone* || true
          find . -type f -name "requirements.txt" -exec sed -i '/pinecone-client/d' {} \;
          find . -type f -name "requirements.txt" -exec sed -i '/pinecone /d' {} \;

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ§¾ Verify Python environment
        run: |
          which python
          python --version

      # âœ… Force correct dependencies
      - name: ğŸ“¦ Install fresh dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir openai pinecone tqdm requests python-dotenv
          echo "Installed packages:"
          pip list | grep pinecone || echo "âœ… Correct Pinecone version only"

      - name: ğŸš€ Run full sync OpenAI â†’ Pinecone
        run: python backend/full_sync_openai_to_pinecone.py

      - name: âœ… Done
        run: echo "ğŸ¯ Full OpenAI â†’ Pinecone sync completed successfully!"

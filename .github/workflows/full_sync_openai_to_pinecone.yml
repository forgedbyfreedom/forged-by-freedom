name: ğŸŒ Full OpenAI â†’ Pinecone Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # every day at 6 AM UTC

permissions:
  contents: read

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}

jobs:
  full-sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pinecone tqdm requests python-dotenv

      - name: ğŸ§ª Verify Pinecone SDK version
        run: python -c "import pinecone; print('âœ… Pinecone version:', pinecone.__version__)"

      - name: ğŸš€ Run full sync from OpenAI â†’ Pinecone
        run: python backend/full_sync_openai_to_pinecone.py

name: üåê Full OpenAI ‚Üí Pinecone Sync (Safe + Clean)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "transcripts/**"
      - "backend/**"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai==2.9.0 pinecone==8.0.0 tqdm python-dotenv requests

      - name: üßπ Sanitize local filenames
        run: python backend/sanitize_filenames.py

      - name: üßº Clean Pinecone invalid IDs
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
        run: python backend/clean_nonascii_pinecone_ids.py

      - name: üöÄ Full sync to Pinecone
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
        run: python backend/full_sync_openai_to_pinecone.py

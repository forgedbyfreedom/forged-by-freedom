name: ğŸŒ Full OpenAI â†’ Pinecone Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # daily 5AM UTC

permissions:
  contents: read

jobs:
  full-sync:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME: forged-freedom-ai
      PINECONE_ENVIRONMENT: us-east-1

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      # ğŸš¨ Full cleanup before reinstall
      - name: ğŸ§¹ Clean up any old Pinecone installs
        run: |
          pip uninstall -y pinecone-client || true
          pip uninstall -y pinecone || true
          rm -rf ~/.cache/pip

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… Install correct library
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pinecone tqdm requests python-dotenv
          pip show pinecone || echo "âš ï¸ Pinecone not found"

      - name: ğŸš€ Run full sync OpenAI â†’ Pinecone
        run: python backend/full_sync_openai_to_pinecone.py

      - name: âœ… Done
        run: echo "ğŸ¯ Full OpenAI â†’ Pinecone sync completed successfully!"

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Forged by Freedom AI Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 80px; }
    button { padding: 10px 16px; margin-top: 10px; }
    pre { background: #111; color: #0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Forged by Freedom AI Search</h2>

<textarea id="query" placeholder="Enter your question…"></textarea><br>
<button onclick="runSearch()">Search</button>

<pre id="output"></pre>

<script>
async function runSearch() {
  const q = document.getElementById("query").value;
  document.getElementById("output").textContent = "Searching…";

  const res = await fetch("/api/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query: q, top_k: 5 })
  });

  const data = await res.json();
  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
